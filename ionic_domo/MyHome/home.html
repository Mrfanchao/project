<!-- 主页 -->
<ion-view>
	<ion-header-bar align-title="center" class="bar-positive">
			<h1 class="title title-center">首页</h1>
	</ion-header-bar>
	<ion-content>
		<ion-refresher pulling-text="下拉刷新" on-refresh="doRefresh()"></ion-refresher>
		<ion-slide-box auto-play="true">
			<ion-slide ng-repeat="Carousel_figure in imgList">
					<div class="box"><img ng-src="{{Carousel_figure}}"></div>
			</ion-slide>
		</ion-slide-box>
		<ion-list>
			<ion-item ng-repeat="text in dataList" ng-click="gotoDetail(text)">
				<p>姓名：{{text.Name | smileFilter}}</p>
				<p>城市：{{text.City}}</p>
			</ion-item>
		</ion-list>
			<ion-infinite-scroll ng-if="haveMore" on-infinite="loadMore()" distance="1%"></ion-infinite-scroll>
	</ion-content>
</ion-view>
